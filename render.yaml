services:
  - type: web
    name: webscraping-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BASIC_AUTH_USERNAME
        value: astrakhan
      - key: BASIC_AUTH_PASSWORD
        value: webscraping2024 